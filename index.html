            </a>
            <ul id="header-navigation" class="flex flex-col">
                <li>

                </li>

                        <use href="assets/images/main/feed/arrow-down#arrow-down"/>
                    </svg>
                </button>
            </div>
            <div id="create-post" class="flex">
                <img src="assets/images/header/users/user-avatar.jpg" alt="User Avatar">

                    <label for="post-input" hidden></label>
